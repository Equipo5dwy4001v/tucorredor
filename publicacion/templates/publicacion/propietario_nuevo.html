{% extends 'publicacion/base.html' %} 

{% block content %}
<br>
<h3>Nuevo Propietario</h3>
<br>
<form id="formulario" action="" method="POST" class="col-5">
    {% csrf_token %}    
    {% for field in form %}
        <div class="field_container">
                <div class="form-row">
                     {{ field.errors }}
                </div>
                <div class="form-row">
                    <div class="col-6">
                     <p id="etiquetas"> {{ field.label_tag }}</p> 
                    </div>
                    <div class="col-6">
                      {{ field }} 
                    </div>
                </div>                      
        </div>
    {% endfor %}
         
        <br>
        <div class="form-row justify-content-center">
          <button type="submit" class="btn btn-success" name="submit" >Siguiente</button>
        </div>  
     
</form>
{% endblock %}
